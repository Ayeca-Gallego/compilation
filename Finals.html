<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Compilation</title>
    <!-- Include Bootstrap 3 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        * {
            font-family: Poppins, sans-serif;
        }
        body {
            background-image: url(./backgroundimg.png);
            background-size: cover;
            text-align: center;
            padding: 20px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .image-button {
            position: relative;
            display: inline-block;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            border: none;
            width: 100%;
            max-width: 200px;
            height: 150px; /* Set a fixed height for the buttons */
            background-color: #4CAF50; /* Background color */
            border-radius: 10%;
            box-shadow: 0 4px #999;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        .image-button img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px; /* Adjust size as needed */
            height: auto;
            transform: translate(-50%, -50%);
            border-radius: 100%;
            transition: transform 0.3s ease-in-out;
        }
        .image-button:hover {
            transform: scale(1.05);
        }
        .image-button:hover img {
            transform: translate(-50%, -50%) scale(1.1);
        }
        .resume, .registration, .restaurant, .store, .bootstrap-resume {
            background-color: #687359;
        }
        .bootstrap-resume {
            grid-column: span 2;
            justify-self: center;
            max-width: 300px; /* Set the desired width here */
        }
    </style>
</head>
<body>
    <h1>COMPILATION OF ACTIVITIES</h1>
    <div class="container">
        <div class="row button-container">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                <a href="./GALLEGO_ACTIVITY1/ResumeAct.html" class="image-button resume">
                    <img src="./GALLEGO_ACTIVITY1/resume.jpg" alt="Resume">
                </a>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                <a href="./Registration/registration.html" class="image-button registration">
                    <img src="./scs-final.png" alt="Registration Form">
                </a>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                <a href="./Gallego_Ayeca/Restaurant.html" class="image-button restaurant">
                    <img src="./Sushi and Ramen Japanese Restaurant Logo.png" alt="Restaurant">
                </a>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                <a href="./Sari-Sari/hometab.html" class="image-button store">
                    <img src="./Sari-Sari/mylogo.png" alt="Store">
                </a>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                <a href="./GALLEGO _FINALS_RESUME/index.html" class="image-button bootstrap-resume">
                    <img src="./GALLEGO _FINALS_RESUME/resume.jpg" alt="Resume with Bootstrap">
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
